server.port=8082

# Spring Cloud Gateway global CORS configuration
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.cors-configurations.[*].allowedOrigins=*
spring.cloud.gateway.globalcors.cors-configurations.[*].allowedMethods=*

# Routes
# Route for the backend service
spring.cloud.gateway.routes[0].id=backend-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/backend/**

# Route for the frontend service
spring.cloud.gateway.routes[1].id=frontend-service
spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/frontend/**
